<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Front Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<picture>
    <source srcset="static/images/henhealth.png" type="image/png">
    <img src="static/images/henhealth.png" alt="Company Logo" class="logo">
</picture>
    <header>
        <h1>Here Ye Health</h1>
        <p>Your health is our priority.</p>
    </header>
    <div class="form-container">
        <div class="dropdown">
            <label for="languages">Choose a language:</label>
            <select id="languages" name="languages">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="portuguese">Portuguese</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
            </select>
        </div>
        <div class="phone-input">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
    </div>
    <div class="name-container">
        <div class="first-name">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="last-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        
    </div>
</body>
</html>
